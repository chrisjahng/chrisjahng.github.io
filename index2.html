    <meta property="og:description" content="Lotta Nieminen Studio is a graphic design, art direction and illustration studio creating holistic visual solutions for clients across disciplines. Passionate about finding the best tools to execute content-driven visuals, the studio works as a creative partner in all aspects branding, bringing visual identities to life through thoughtfully crafted print and digital implementations.

Originally from Finland, Lotta Nieminen studied graphic design and illustration at the University of Art and Design Helsinki and the Rhode Island School of Design, before founding her New York-based studio in 2012. She has been nominated for Forbes magazine’s annual *30 Under 30* list, the Art Directors Club *Young Guns* award and Print magazine’s *New Visual Artist*, and has given talks at conferences and educational institutions across the United States and Europe."/>

<script type="text/ng-template" id="/assets/views/header.html">
    <a href="{{site.url}}" class="header logo" ng-bind-html="site.content.svg.value | trust"></a>
    <nav class="header main menu">
        <h1 class="header menu item" ng-repeat="item in (pages | visible )" ng-class="[setClass(category, item) , {'forwards' : (direction == 1 || direction == -2) , 'backwards' : (direction == -1 || direction == 2) }]">
            <a href="{{item.url}}" >{{item.strings.title}}</a>
        </h1>
    </nav>
</script>

<script type="text/ng-template" id="/assets/views/information.html">
    <!--<img class="temporarybackground" src="assets/views/drawings/_FINAL Desktop 063017/_JPG Desktop Final/WEB FINAL Desktop6.png">-->

    <section class="information page modules">

        <div class="information page left column details">
            <div class="information page contact details">
                <h3 class="information page left column title">{{page.content.contacttitle.value}}</h3>
                <div class="information page left column content" ng-bind-html="page.content.contactinfo.kirbytext | openlinksoutside">
                </div>
            </div>
            <div class="information page socialmedia details">
                <h3 class="information page left column title">{{page.content.sometitle.value}}</h3>
                <div class="information page left column content" ng-bind-html="page.content.someinfo.kirbytext | openlinksoutside">
                </div>
            </div>
        </div>

        <article class="information page right column description"  ng-bind-html="page.content.description.kirbytext | openlinksoutside">
        </article>

        <div class="information page left column details">

            <div class="information page event details">
                <h3 class="information page left column title">{{page.content.eventstitle.value}}</h3>
                <div class="information page left column content"  ng-bind-html="page.content.eventsinfo.kirbytext | openlinksoutside">
                </div>
            </div>

            <div class="information page additional details">
                <h3 class="information page left column title">{{page.content.additionaltitle.value}}</h3>
                <div class="information page left column content"  ng-bind-html="page.content.additionalinfo.kirbytext | openlinksoutside">
                </div>
            </div>

        </div>

        <div class="information page right column details in columns">
            <div class="information page details" ng-repeat="detail in page.content.cv" ng-click="toggle = !toggle">
                <h3 class="information page right column title">{{detail.title.value}}</h3>
                <div ng-class="{ 'showonmobile' : toggle }" class="information page right column content" ng-bind-html="detail.info.kirbytext | openlinksoutside">
                </div>
            </div>
        </div>


    </section>
</script>

<script type="text/ng-template" id="/assets/views/illustration.html">
    <!--<img class="temporarybackground" src="assets/views/drawings/_FINAL Desktop 063017/_JPG Desktop Final/WEB FINAL Desktop3.png">-->

    <section class="illustration project section">
        <a href="{{project.url}}" class="project item" ng-repeat="project in pages.illustration.children">
            <picture picturefill class="project thumbnail">
                <source ng-if="load || oldIE"
                        media="(max-width: 32.5rem)"
                        ng-attr-srcset="{{(project.strings.thumbnail | yaml).h1500}}  1024w,
            {{(project.strings.thumbnail | yaml).h700}} 640w,
            {{(project.strings.thumbnail | yaml).h350}}  320w"
                        sizes="33.3vw" />
                <source ng-if="load || oldIE"
                        ng-attr-srcset="{{(project.strings.thumbnail | yaml).h1000}} 2x,
            {{(project.strings.thumbnail | yaml).h700}} 1x" />
                <img ng-class="thumbnailclass"  ng-attr-srcset="{{file.thumbnails.h350}}"/>
            </picture>
            <div class="project title group">
                <h3 class="project main title">{{project.strings.title}}</h3>
                <h5 class="project category title">
                    <span ng-repeat="category in project.strings.categories | split">{{category}}{{$last ? '' : ', '}}</span>
                </h5>
            </div>
        </a>
    </section>
</script>

<script type="text/ng-template" id="/assets/views/graphicdesign.html">
    <!--<img class="temporarybackground" src="assets/views/drawings/_FINAL Desktop 063017/_JPG Desktop Final/WEB FINAL Desktop.png">-->

    <section class="project section">
        <a href="{{project.url}}" class="project item" ng-repeat="project in pages.graphicdesign.children">
            <picture picturefill class="project thumbnail">
                <source ng-if="load || oldIE"
                        media="(max-width: 32.5rem)"
                        ng-attr-srcset="{{(project.strings.thumbnail | yaml).h1500}}  1024w,
            {{(project.strings.thumbnail | yaml).h700}} 640w,
            {{(project.strings.thumbnail | yaml).h350}}  320w"
                        sizes="33.3vw" />
                <source ng-if="load || oldIE"
                        ng-attr-srcset="{{(project.strings.thumbnail | yaml).h1000}} 2x,
            {{(project.strings.thumbnail | yaml).h700}} 1x" />
                <img ng-class="thumbnailclass"  ng-attr-srcset="{{file.thumbnails.h350}}"/>
            </picture>
            <div class="project title group">
                <h3 class="project main title">{{project.strings.title}}</h3>
                <h5 class="project category title">
                    <span ng-repeat="category in project.strings.categories | split">{{category}}{{$last ? '' : ', '}}</span>
                </h5>
            </div>
        </a>
    </section>
</script>

<script type="text/ng-template" id="/assets/views/footer.html">
    <section class="footer disclaimer">
        <h3 class="title" ng-bind-html="site.content.copyright.value">© Lotta Nieminen Inc</h3>&emsp;<h5 class="title" ng-bind-html="site.content.contact.kirbytext"></h5>
    </section>
</script>

</body>
</html>
